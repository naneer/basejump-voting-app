<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>
            {{ ctrl.poll.question }}
            <button type="button" class="btn btn-danger" ng-if="ctrl.currentUserID === ctrl.poll.user_id">Delete</button>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-7">
            <chart-pie type="ctrl.poll.chart_type" choices="ctrl.poll.choices" width="300" height="300"></chart-pie>
        </div>
        <div class="col-xs-12 col-md-5">
            <form ng-submit="ctrl.castVote()">
            <div class="choice-container" ng-repeat="choice in ctrl.poll.choices" class="radio" ng-class="disabled">
                    <label class="btn choice" ng-style="{borderColor: choice.color}">
                        <input type="radio" ng-model="ctrl.selection" name="option" ng-value="choice._id" ng-disabled="">
                        {{ choice.label }} <span ng-hide="true" class="badge choice-badge">{{choice.value}}</span>
                    </label>
                </div>
                <div class="choice-container" ng-if="ctrl.poll.allow_other === true" class="radio" ng-class="disabled">
                    <label class="btn choice-other" style="border-color: #ccc;">
                        <input type="radio" ng-model="ctrl.selection" name="option" value="other" ng-disabled="">
                        <input type="text" ng-click="ctrl.selection = 'other'" ng-model="ctrl.other" name="other"  placeholder="Other" ng-disabled="">
                    </label>                    
                </div>
                <button class="btn btn-primary" type="submit" ng-disabled="">Vote</button>
            </form>
        </div>
    </div>
</div>
